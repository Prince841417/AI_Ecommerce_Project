<!DOCTYPE html>
<html>
<head>
    <title>Your Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f4f6f9, #e9eef3);
        }

        .cart-container {
            width: 75%;
            margin: 60px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #1e1e2f;
            color: white;
            padding: 14px;
            font-size: 15px;
        }

        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .total-section {
            margin-top: 25px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .home-btn {
            background-color: #6c757d;
            color: white;
        }

        .home-btn:hover {
            background-color: #5a6268;
        }

        .buy-btn {
            background-color: #f37254;
            color: white;
        }

        .buy-btn:hover {
            background-color: #e35a3c;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="cart-container">

    <h2>üõí Shopping Cart</h2>

    {% if items %}
    
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>‚Çπ {{ item.price }}</td>
            <td>
                <a href="/remove_from_cart/{{ item.id }}" class="remove-btn">
                    Remove
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="total-section">
        Grand Total: ‚Çπ {{ total }}
    </div>

    <div class="buttons">
        <a href="/" class="btn home-btn">‚Üê Continue Shopping</a>
        <a href="/payment" class="btn buy-btn">Proceed to Buy ‚Üí</a>
    </div>

    {% else %}

    <div class="empty-cart">
        Your cart is empty üõçÔ∏è <br><br>
        <a href="/" class="btn home-btn">Go to Home</a>
    </div>

    {% endif %}

</div>

</body>
</html>
