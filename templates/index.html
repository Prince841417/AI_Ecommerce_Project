<!DOCTYPE html>
<html>
<head>
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }

        .card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            background: orange;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: darkorange;
        }
    </style>
</head>

<body>

<h2>All Products</h2>

<div class="product-grid">
    {% for product in products %}
    <div class="card">
        
        <!-- IMAGE -->
        <img src="{{ url_for('static', filename=product[3]) }}" alt="Product Image">

        <!-- NAME -->
        <h3>{{ product[1] }}</h3>

        <!-- PRICE -->
        <div class="price">â‚¹ {{ product[2] }}</div>

        <!-- BUTTON -->
        <a href="/add_to_cart/{{ product[0] }}">
            <button class="btn">Add to Cart</button>
        </a>

    </div>
    {% endfor %}
</div>

</body>
</html>
